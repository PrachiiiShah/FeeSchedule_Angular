<br>

<div class="card-body">
    <div class="row">
        <div class="col-3" *ngFor="let fee of fees">
            <div class="milestone">
                <div class="mile">
                    <h6>{{fee.abbreviation}}</h6>
                    <h4> {{ fee.name }}</h4>

                </div>
            </div>

            <br>
        </div>
    </div>
    <div class="card">
        <h6 style="color: gray;">INSTRUCTIONS AT LOAN TYPE LEVEL</h6>
        <h4>If the loan type is VA, no matter the investor, you should always bill fees according to the VA allowable</h4>
    </div>
    <br>
    <br>
    <div class="icon">
        <i class="bi bi-check-circle-fill"></i>
        <p style="font-size: small; color:black">Your Fee Schedule is complete!</p>
    </div>

    <br>

    <div class="row">
        <div class="col-12 col-sm-6 col-md-6">

            <button class="btn btn-primary btn-lg" type="submit" style="width: 400px;">Back</button>

        </div>
        <div class="col-12 col-sm-6 col-md-6">

            <button class="btn btn-primary btn-lg" type="submit" style="width: 400px;">Go to Next Case </button>

        </div>
    </div>
